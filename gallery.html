<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Travel Experience — Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="gallery">
  <header class="site-header">
    <h1>Interactive Travel Experience</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html" class="active">Gallery</a>
    </nav>
  </header>

  <main class="container">
    <section class="gallery-controls">
      <button class="filter-btn" data-filter="all">Show All</button>
      <button class="filter-btn" data-filter="beach">Show Beaches</button>
      <button class="filter-btn" data-filter="mountain">Show Mountains</button>
      <button class="filter-btn" data-filter="city">Show City</button>
    </section>

    <section class="gallery-grid" id="galleryGrid">
      
      <figure class="gallery-item" data-category="beach">
        <img src="beach i.jpg "alt="Beach 1">
        <figcaption>Beach 1</figcaption>
      </figure>
      <figure class="gallery-item" data-category="mountain">
        <img src="mauntain 1.jpeg" alt=" mauntain 1">
        <figcaption>Mountain 1</figcaption>
      </figure>
      <figure class="gallery-item" data-category="city">
        <img src="image jpg.jpg" alt="City 1">
        <figcaption>City 1</figcaption>
      </figure>
      <figure class="gallery-item" data-category="beach">
        <img src="beach 2.jpg" alt="beach 2">
        <figcaption>Beach 2</figcaption>
      </figure>
      <figure class="gallery-item" data-category="mountain">
        <img src="mauntain 2.jpg" alt="mauntain 2 ">
        <figcaption>Mountain 2</figcaption>
      </figure>
    </section>
  </main>

  
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="closeLightbox" class="lightbox-close">×</button>
    <img id="lightboxImg" src="" alt="Enlarged image">
    <p id="lightboxCaption"></p>
  </div>

  <footer class="site-footer">
    <P>&copy;Paris</P>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
